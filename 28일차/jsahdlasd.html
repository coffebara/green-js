<body>
    <h1>키보드의 아무 키나 눌러보세요</h1>
    <div id="result"></div>
    <script>
        const body = document.body;
        const result = document.querySelector("#result");

        body.addEventListener("keydown", (event)=>{
            var key = event.code
            result.innerText = `code : ${event.code}, key : ${event.key}`;
            
        });
    </script>
