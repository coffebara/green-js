<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제3</title>
</head>

<body>
    <!-- 
        a태그와 butgton을 이용하여 네이버로 이동하는 버튼을 만들어보세요.
     -->
    <!-- button태그 안에 a태그 : 버튼을 클릭하면 이동X, 글자를 클릭해야 이동O -->
    <button type="button">
        <a href="http://www.naver.com" target="_blank">naver</a>
    </button>
    <br>
    <br>
    <!-- a태그 안에 button : 버튼을 클릭해도 이동가능. -->
    <a href="http://www.naver.com" target="_blank">
        <button type="button">naver</button>
    </a>
</body>

</html>
<!-- 
    target : 새 창 or 새 탭에서 링크를 열 때 사용한다.
    _blank(새로운 탭, 창), _self(현재 탭, 창), _parent(현재 화면을 불러낸 부모 탭), _top(최상위 탭, 창)
 -->
