<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>베르세르크</title>
        <link rel="stylesheet" href="css/main_nav.css">
        <link rel="stylesheet" href="css/login_modal.css">
        <link rel="icon" href="https://www.dai-berserk-ten.com/wp_berserk/wp-content/themes/berserk/img/favicon.ico">
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4NQ1KNaGi1plXkyNoGMDpijh5AQQraKA&callback=initMap"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            ul, li, h1, h2, p, div {
                list-style: none;
                padding: 0;
                margin: 0;
                font-family: "Cormorant Garamond", serif;
            }
            /* 배경 영역 */
            #con1 {
                width: 100%;
                height: 100vh;
                /* background 속성이 많아서 분리 */
                background-color: #000000;
                background-image: url("https://github.com/copybarabrabam/WebFullstack/blob/main/weeksproject/img/bk01.png?raw=true");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: right -60px top 60px;
                background-size: 45vh;
            }
            #con2 {
                height: 100vh;
                width: 100%;
                background-color: #630100;
                background-image: url("https://github.com/copybarabrabam/WebFullstack/blob/main/weeksproject/img/bk02.png?raw=true");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-position: left -320px top 50px;
                background-size: 110vh;
            }
            .movZone {
                position: absolute;
                top: 50%;
                width: 120vh;
                height: 50vh;
                transform: translate(0%, -50%);
                display: none;
            }
            .movZone::before {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 100%;
                background-color: #b81b22;
                content: "";
                animation-name: pop;
                animation-duration: 1s;
                animation-fill-mode:forwards;
            }
            @keyframes pop{
                from{
                    left: -100%;
                }
                to{
                    left: 100%;
                    width: 0%;
                }
            }
            /* con1 끝 con2 요소 */
            .infoZone {
                position: relative;
                width: 40%;
                min-width: 700px;
                height: 70%;
                min-height: 700px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                /* border: 1px white solid; */
            }
            /* 인포 */
            .infoZone{
                color: #fff;
            }
            .info_title{
                border-bottom: 1px solid #535353;
                padding: 20px 10px
            }
            .info_title:last-child{
                border: 0;
            }
            .info_title h2{
                font-size: 40px;
                text-align: center;
                margin-bottom: 30px;
            }
            /* 내용 */
            .info_contents{
                display: inline-block;
            }
            strong{
                font-size: 28px;
                width: 120px;
                margin-right: 50px;
                display: inline-block;
                vertical-align: top;
            }
            .info_text{
                display: inline-block;
                width: 450px;
                font-size: 20px;
            }
            /* footer 시작 */
            .footer {
                height: 30vh;
                width: 100%;
                background-color: #000000;
                color: white;
            }
        </style>
        <script>
            // 스크롤에 따라 나오는 애니메이션
        window.addEventListener("scroll", function() {
            if(window.pageYOffset > document.querySelector("#headerBackgroundImg").clientHeight*0.7){
                document.querySelector(".movZone").style.display = 'block';
            }
        })
        // 구글api
        var myCenter = new google.maps.LatLng(37.35040000089708, 127.10675425684482);
        function myMap() {
            // mapProp 변수에 다음 값들을 지정
            var mapProp = {
                center:myCenter,    //표시될 지도의 중심은 입력한 좌표
                zoom:15,             // zoom : 확대되는 정도
                mapTypeId:google.maps.MapTypeId.ROADMAP //map 출력 방식, 로드맵 형태
            };
            // 지정된 구글맵 정보를 div 태그에 출력 --> new google.maps.Map(지도출력요소, 지도정보)
            var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            // 지정된 위치에 마커 생성
            var marker = new google.maps.Marker ({
                position:myCenter,  //마커 찍을 위도 경도 좌표
                animation:google.maps.Animation.BOUNCE  //마커 애니메이션 (바운스)
            });
            marker.setMap(map);
        }
        </script>
    </head>
    <body onload="myMap()">
        <div class="fBImg">
            <div id="headerBackgroundImg"></div>
            <div id="logo"></div>
        </div>
        <div class="container">
            <nav class="header_menu">
                <ul class="nav_menu">
                    <li class="nav_item" id="s">STORY</li>
                    <li class="nav_item" id="c">CHARACTER</li>
                    <li class="nav_item" id="m">MEDIA MIX</li>
                    <li class="nav_item" id="f">FORUM</li>
                    <li class="nav_item" id="l">LOGIN</li>
                </ul>
            </nav>
            <div class="container" id="con1">
                <div class="movZone">
                    <!-- 유튜브API -->
                    <iframe id="youtube" width="100%" height="100%" src="https://www.youtube-nocookie.com/embed/Ih2-9HwHlpw?controls=0&rel=0&modestbranding=1&?version=3&vq=hd1080" title="YouTube video player" 
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"  allowfullscreen></iframe>
                    <!-- <img src="https://via.placeholder.com/1000x500 " alt=""> -->
                </div>
            </div>
            <div class="container" id="con2">
                <div class="infoZone" >
                    <div class="info_title">
                    <h2>전시관 개최</h2>
                    <div class="info_contents"></div>
                        <ul>
                            <li class="info_title"><strong>제목</strong><span class="info_text">베르세르크전 미우라 켄타로 화업 32년의 궤적</span></li>
                            <li class="info_title"><strong>날짜</strong><span class="info_text">2023년 9월 1일(화)~2023년 9월 31일(목)</span></li>
                            <li class="info_title"><strong>전시시간</strong><span class="info_text">10:00~17:00(최종 입장 16:30)</span></li>
                            <li class="info_title"><strong>장소</strong><span class="info_text">그린컴퓨터아카데미 분당 미금역점<br><br>이코노샤르망</span></li>
                            <li><div id="googleMap" style="width: 100%; height: 280px;"></div></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer">푸터 영역</div>
        </div>
        <!-- 로그인 모달 -->
        <div class="lContainer">
            <div class="lPopup-wrap" id="lPopup">
                <div class="lPopup">
                    <div class="lPopup-head">
                        <span class="lHead-title">LOG IN</span>
                    </div>
                    <div class="lPopup-body">
                        <div class="lBody-content">
                            <div class="lBody-titleBox">
                                <div class="lBody_top">
                                    <div class="lText_control">
                                        <p>Username</p>
                                    </div>
                                    <div class="lForm_group">
                                        <input class="lForm_control" type="text">
                                    </div>
                                </div>
                                <div class="lBody_bottom">
                                    <div class="lText_control">
                                        <p>Password</p>
                                    </div>
                                    <div class="lForm_group">
                                        <input class="lForm_control" type="password">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="lPopup-foot">
                        <div class="lBtn_signUp">sign up</div>
                        <button class="lBtn_control lBtn1" id="lClose">LOGIN</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 로그인 끝 -->
    </body>
    <script src="js/nav.js"></script>
    <script>
        const body = document.querySelector("body");
        const lPopup = document.getElementById("lPopup");
        $(function () {
                $("#confirm").click(function () {
                    modalClose(); //모달 닫기 함수 호출
                    //컨펌 이벤트 처리
                });
                $("#l").click(function () {
                    $("#lPopup").css("display", "flex").hide().fadeIn();
                    // if(lPopup.style.display === 'flex'){
                    //     body.classList.toggle('scrollLock')
                    // }
                });
                $("#lClose").click(function () {
                    modalClose(); //모달 닫기 함수 호출
                });
                function modalClose() {
                    $("#lPopup").fadeOut(); //페이드아웃 효과
                    // body.classList.toggle('scrollLock')
                }
            });      
            const lBtnSignUp = document.querySelector(".lBtn_signUp");
            lBtnSignUp.addEventListener("click", function() {
                location.href = 'agree.html';
            })
    </script>
</html>
