            .movZone {
                position: absolute;
                top: 50%;
                width: 120vh;
                height: 50vh;
                transform: translate(0%, -50%);
                display: none;
            }
            .movZone::before {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                width: 200%;
                height: 100%;
                background-color: #b81b22;
                content: "";
                animation-name: pop;
                animation-duration: 1s;
                animation-fill-mode:forwards;
            }
            @keyframes pop{
                from{
                    left: -100%;
                }
                to{
                    left: 100%;
                    width: 0%;
                }
            }
            /* con1 끝 con2 요소 */
            .infoZone {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            /* footer 시작 */
            .footer {
                height: 30vh;
                width: 100%;
                background-color: #000000;
                color: white;
            }
        </style>
        <script>
            // 스크롤에 따라 나오는 애니메이션
        window.addEventListener("scroll", function() {

                document.querySelector(".movZone").style.display = 'block';
