<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>베르세르크</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            ul,
            li {
                list-style: none;
            }
            
            #headerBackgroundImg {
                width: 100%;
                height: 98vh;
                background-image: url("img/1147926.jpg");
                background-size: cover;
            }
            /* 헤더 시작 */
            .container {
                width: 100%;
                height: 100%s;
                position: relative;
            }
            
            /* nav 메뉴 시작 */
            /* nav 위치 고정 */
            .header_menu {
                background-color: rgb(163, 0, 1);
                height: 10vh;
                width: 100%;
                z-index: 999;
                margin-top: 0;
                position: sticky;
                top: 0;
                left: 0;
            }
            /* nav 안 메뉴 요소 */
            .nav_menu {
                display: flex;
                justify-content: center;
                font-size: 1em;
                color: aliceblue;
                margin: 0 auto 0;
                height: 100%;
                
            }
            .nav_menu li {
                margin: 0 20px;
                position: relative;
                display: flex;
                align-items:center;
            }
            #mainBImg {
                width: 100%;
                height: 98vh;
                background-image: url("img/1147926.jpg");
                background-size: cover;
            }
            #mainBImg2 {
                width: 100%;
                height: 98vh;
                background-image: url("img/KakaoTalk_20230323_224953908.png");
                background-size: cover;
            }
            .nav_menu a {
                color: aliceblue;
                font-size: 1.8vmin;
                line-height: 1;
                text-decoration: none;
                padding: 3.6vmin 0 3.6vmin 3vmin;
                background: url("https://www.dai-berserk-ten.com/wp_berserk/wp-content/themes/berserk/img/menu_icon_off.png") no-repeat top 2.6vmin left 0;
                background-size: 2.3vmin auto;
                transition: all 0.4s ease;
            }
            .nav_menu a:hover{
                color: #500000;
                transform: scale(1.1);
            }
            
        </style>
    </head>
    <body>
        <div class="fBImg">
            <div id="headerBackgroundImg"></div>
        </div>
        <div class="container">
            <nav class="header_menu">
                <ul class="nav_menu">
                    <li><a href="">스토리</a></li>
                    <li><a href="">캐릭터</a></li>
                    <li><a href="">미디어 믹스</a></li>
                    <li><a href="">게시판</a></li>
                    <li><a href="">로그인</a></li>
                </ul>
            </nav>
            <div id="mainBImg"></div>
            <div id="mainBImg2"></div>
        </div>
    </body>
    <script></script>
</html>
