<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a{
            background: black;
        }
        .b{
            background: red;
        }
        @keyframes question {
            from {transform: translate(800px);}
            to {transform: translate(0px);}
        }
        .a:hover .b{
            /* animation: question 1.5s linear 3; */
            animation-name: question;
            animation-duration: 1s;
            animation-iteration-count: 3;
            background: red;
        }
    </style>
</head>
<body>
    <h4>질문있습니다</h4>
    <div class="a"><div class="b"><img src="C:\media\question.png"> 질문있습니다.</div></div>
    
    
</body>
</html>
