<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{ background: #90d000;
            width:300px;
            padding: 20px; /*border-radius : 모서리에 라운드(둥근모서리) 부여
            네모 모서리 반지름 50px*/
        }
        #round1{border-radius: 50px;}
        /*네모 반지름 각각 지정*/
        #round2{border-radius: 0px 20px 40px 60px;}
        /*3개만 지정, 순서는 좌상단부터 시계방향*/
        #round3{border-radius: 0px 20px 40px;}
        /* 2개만 지정, 좌상단-우하단, 우상단-좌하단 대각선으로 적용된 */
        #round4{border-radius: 0px 20px;}
        /* 4개 다 지정하고 border의 스타일을 dotted로 주겠다 */
        #round5{border-radius: 50px;
        border-style: dotted;}
    </style>
</head>
<body>
    <h3>둥근 모서리 테두리</h3>
    <p id="round1">반지름 50픽셀의 둥근 모서리</p>
    <p id="round2">반지름 0, 20, 40, 60 픽셀의 둥근 모서리</p>
    <p id="round3">반지름 0, 20, 40, 20 픽셀의 둥근 모서리</p>
    <p id="round4">반지름 0, 20, 0, 20 픽셀의 둥근 모서리</p>
    <p id="round5">반지름 50 픽셀의 둥근 모서리</p>
    
    
</body>
</html>
