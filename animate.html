<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            background: rgb(255, 112, 136);
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#box').animate({
                opacity: 0.5,
                width: 600,
            }, 1000, 'linear', function(){
                $(this).animate({
                    width: 0,
                    opacity: 0.1
                },2000)
            })
        })
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
<!-- 
    hide(): 선택된 요소를 숨김
    toggle(): 보이고 숨기는 동작을 하나로

    stop(): 애니메이션 효과 중지

    fadeIn/Out(): 선택된 요소를 서서히 보이게/사라지게 한다
    fadeToggle(): 서서히 보이게 하거나 사라지게 한다
    fadeTo(): 선택된 요소를 서서히 투명하게 보이게 한다

    slideUp/Down(): 선택된 요소를 밀어 올린/내린다
    slideToggle(): 선택된 요소를 올리거나 내리는 동작을 반복
속도 문자열
    slow 500ms
    normal 500ms
    fast 400ms
.animate 사용자 지정효과를 생성한다
animate() 메소드 사용 형태
    1. $(selector).animate(속성 객체);
    2. $(selector).animate(속성 객체, 시간);
    3. $(selector).animate(속성 객체, 시간, 콜백 함수);

animate() 메소드를 사용해 div태그의 width 속성과 height 속성 변경
left속성과 top 속성과 같은 위치 속성을 사용하려면 position 속성을 absolute 또는 relativ로 지정

메소드 체이닝 사용한 애니메이션 실행
animate() 메소드는 메소드 체이닝을 사용하면 애니메이션이 종료뒨 후에도 새로운 애니메이션이 실행하게 만들 수 있음

애니메이션 예약
    animate() 메소드 또는 dlay() 메소드 사용
    예약된 애니메이션은 차례대로 실행됨

    delay() 메소드 : 애니메이션을 특정한 시간만큼 정지하시오
    animate() 메소드 사이에 입력
    매개변수로 숫자 입력

stop() 메소드: 애니메이션을 완전히 정지
    매개변수로 불리언 입력
        매개변수 clearQueue: 종료할 애니메이션 지정 Queue란 먼저 들어간게(입력) 나중에 나온다(출력)
        flase(기본값): 현재 실행중인 애니메이션 멈춤
        true: 예약된 모든 애니메이션 제거
        매개변수 goToEnd: 종료 상태 지정
        매개변수 사용시 animate() 메소드에서 지정한 최종 수치로 변경해 정지
-->
