    <script>
        function LoginCheck(){

        }

        }
        #id_pass>ul>li{

            margin: 5px;
        }

        #id_pass>ul>li>input{
            width: 120px;
            
        } 
        #auto_login{

            margin: 15px;
        }
        #join_find>a{
            color: black;

        }
        #join_find>a>li{
            margin-left: 250px;
            padding: 1px;
            list-style:disc;
