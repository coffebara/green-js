<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 리스너 속성에 자바스크립트</title>
</head>
<body>
    <h3>마우스를 올려보세요</h3><hr>
    <!-- 마우스 이벤트, 마우스가 이미지에 이동하면 이벤트 실행 초기 이미지 지정 -->
    <!-- onmouseover: 마우스 올렸을 떄, onmouseout: 마우스 치웠을 때 -->
    <img src="C:\media\Koala.png" 
    onmouseover="this.src='C:\media\\apple.png'"
    onmouseout="this.src='C:\media\\banana.png'">
</body>
</html>
<!-- 이벤트 처리기
이벤트가 발생하는 것을 감지하는 역할이다
핸들러 : 하나의 요소에 하나의 이벤트 처리가 가능하다
        이벤트가 발생 했을 때 그 처리를 담당하는 실행함수를 가르킨다
    
리스너 : 하나의 요소에 복수의 이벤트 처리가 가능하다
        특정한 이벤트 대애서 일어날 동작을 정의할 수 있다
        리스터 + 핸들러 를 합쳐서 이벤트 리스터 라고도 한다
        구체적으로 예를들어
        click 이벤트
        onclick 이벤트 리스너
        function(){}이벤트 핸들러 ... 이벤트 객체를 인수로 받을 수 있다, 이벤트의 성질을 결정하거나, 기본동작을 막을 수 있다
    
        웹브라우저는 이벤트리스터에 연결된 이벤트 핸들러를 실행하게 됩니다
    -->
