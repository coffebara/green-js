<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>오디오 삽입</title>
</head>

<body>
    <h3>오디오 삽입</h3>
    <hr>
    페이지 로드 즉시 음악이 연주됩니다
    <p>
        <!-- controls 속성으로 오디오 플레이 컨트롤 가능
        autoplay 속성으로 자동 재생
    loop 속성으로 반복 실행됨 -->
        <audio src="C:\media\EmbraceableYou.mp3" controls autoplay loop>
            브라우저가 audio 태그를 지원하지 않습니다
        </audio>
    </p>
</body>

</html>
