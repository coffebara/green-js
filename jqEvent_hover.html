<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animate Basic</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        // 이벤트를 연결합니다
        $(document).ready(function(){
            // 이벤트를 연결합니다.
            $('h1').hover(function(){
                // 색상을 변경합니다.
                $(this).css({
                    background: 'red',
                    color: 'white'
                });
            }, function(){
                $(this).css({
                    background: '',
                    color: ''
                });
            });
        });
    </script>
</head>
<body>
    <h1>click</h1>
</body>
</html>
