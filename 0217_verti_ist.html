        /* ul 태그에 이미지 지정 */

            background: green;
            list-style-type:none; /* 리스트 마커 속이 찬 사각형 */

            margin: 10px;
        }
        /* li태그에 이미지 지정 */
        li {
            margin-left: -30px;
            list-style-type: none;
            color: white;
        }
        /* hover를 활용해 li태그에 마우스가 올라오면 배경 지정 */
        li:hover{
            background: olive;
            color: yellow;
        }
    </style>
