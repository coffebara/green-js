<head>
    <meta charser="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width"=device-width, initial-scale="1.0">
    <title>메세지 사라지네</title><head>
        <!-- 버전을 항상 맞추자 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
       $(document).ready(function () {		//제이쿼리 시작 알림
        $("button").click(function() {		//제이쿼리를 사용하니 진짜 간략히 할 수 있음
            $("p").hide()           
            });				//아직은 헷갈리다 보니 문장을 많이 봐야할듯
        });
    </script></head>
        <body>
            <p>메세지 : 제이쿼리를 공부하고 있습니다</p>
            <button>메세지 삭제</button>
        </body>
    </html>

    <script src="http://code.jquery.com/jquery-1.9.1js"></script>
