<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schedule</title>
    <style>
        h3{
            margin-bottom: 0;
            margin-left: 0;
            /* padding-bottom: 0; */
        }
        /* 겹치기 */
        #a1{
            margin-left: 0;
            border: 2px solid lightgray;
            width: 630px;
        }
        #a2{
            position: absolute;
            top: 30px;
            border: 2px solid cadetblue;
            width: 130px;
        }
        /*  */
        body{
            font-family: '돋움';
            font-size: 12px;
            color: #444444;
        }
        #date>li {
            display: inline;
            /* float: left; */
            list-style: none;
            font-size: 14px;
            margin-top: 10px;
            /* margin-left: 210px; 여기에 margin을 주면 사이 간격까지 전부 떠버림 */ 
        }
        table{
            margin-top: 15px;
            border: 1px solid #aaaaaa;
            border-top: 2px solid #aaaaaa;
            border-collapse: collapse;
        }
        th,td,tr{
            border: 1px solid #aaaaaa;
            width: 76px;
            padding: 5px;
        }
        th{
            height: 20px;
            background: #f8f9f2;
            font-weight: bold;
            text-align: center;
        }
        td,tr{
            /* height:  60px; 여기에 height 값을 주면 th까지 묶여서 적용되버림*/
            text-align: start;
        }
        td{
            height: 60px;
            vertical-align: text-top;
        }
        .red{
            
            color: red;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- <h3><img src="img/sched_title.gif"></h3> -->
    <h3>학사일정</h3>
    <hr id="a1"><hr id="a2">
    <ul id="date">

        <li>2017년 6월</li>

            <th><span class="blue">토</span></th>
        </tr>
        <tr>

</body>
</html>
