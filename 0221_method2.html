<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#a').on("click",function(){
                $(this).stop()
            }),
            $('#a').on("click",function(){
                $(this).animate({
                right: 850
            }, 5000)
            });
            // ','도 체인으로 인식
            // 하지만 코드 길이도 줄어들고 다른사람도 이해하기 쉬운 
            // 방법으로 가자


            $('#b').click(function(){
                $(this).stop().animate({
                right: '850'
            }, 800)
            });


            $('#c').click(function(){
                $(this).stop(),
                $(this).animate({
                right: '850'
            }, 200)
            });
            $('button').click(function(){
                $('img').stop()
                .css({
                    right: '0'
                })
            })
        })
    </script>
    <style>
        div{
            border: 1px solid black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 1000px;
            height: 310px;
            text-align: right;
        }
        img{
            position: relative;
        }
    </style>
</head>
<body>
    <button>초기화 상태</button>
    <div>
        <img id="a" src="C:\media\mio.png"><br>
        <img id="b" src="C:\media\mio.png"><br>
        <img id="c" src="C:\media\mio.png">
    </div>
</body>
</html>
