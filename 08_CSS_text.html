<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p[text] {color:red;}
        p[text="red"]{color:yellow; background-color: purple;}
        p[text~="bb"]{color:yellow; background-color: green;} /* 속성값이 포함되는 텍스트 범위*/
        p[text|="a1"]{color:yellow; background-color: blue;} /* 속성값으로 시작하는 텍스트 범위*/
        p[text^="img"]{color:yellow; background-color: red;} /* 시작이 속성값인 범위*/
        p[text$=".png"]{color:yellow; background-color: gray;}/* 끝이 속성값인 범위*/
        p[text*="ong"]{color:yellow; background-color: pink;}/* 속성값이 포함된 범위*/

    </style>
</head>
<body>
    <p text="hello">모든 텍스트</p>
    <p text="red">텍스트 매칭 속성</p>
    <p text="aa bb cc">리스트 매칭 속성</p>
    <p text="a1-a2-a3">범위 텍스트 매칭 속성</p>
    <p text="img/pic.jpg">텍스트 시작 매칭 속성</p>
    <p text="img/pic.png">텍스트 끝 매칭 속성</p>
    <p text="Seongyong Hong">텍스트 패턴 매칭 속성</p>
</body>
</html>
