<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>로그인 폼</title>
</head>

<body>
    <h3>로그인 폼</h3>
    <hr>
    <!-- form 태그
    정보를 입력받고 전송하는 태그
    form 태그 안에서 입력 받은 데이터는 action과 method를 통해
    정해진 영역으로 이동해 처리된다
    아직 안나왔지만 매우 중요하다 -->
    <form action="fo" method="get"></form>
    <!-- input 태그를 활용해 데이터 작성 칸을 만들 수 있다
    type="text"일 경우 일반 문자를 작성할 수 있고
type="password"일 경우 작성 하더라도 그 문자는 * 표시로 가려진다
value="" 이 안에 값을 쓰면 페이지가 열렸을 때 미리 값이 입력된 상태가 된다 -->
    사용자 ID : <input type="text" size="15" value=""><br>
    비밀 번호 : <input type="password" size="15" value="">
    <input type="submit" value="완료">
</body>

</html>
<!-- method 속성
폼 데이터를 웹 서버로 전송하는 형식
대표적인 전송 방식 : GET, POST -->
