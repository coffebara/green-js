<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function(){ //제이쿼리 시작 알림
            $(".hide").click(function(){ // 클래스 hide를 클릭하면 모든 p태그를 숨김
                $("p").hide();
            });
            $(".show").click(function(){ // 클래스 show를 클릭하면 모든 숨겨진 p태그를 나타냄
                $("p").show();
            });
            $(".red").click(function(){ // 클래스 red를 클릭하면 모든 p태그의 css style color 값을 red로 변경
                $("p").css("color", "red");
            });
            $(".blue").click(function(){ // 클래스 blue를 클릭하면 모든 p태그의 css style color 값을 blue로 변경
                $("p").css("color", "blue");
            });
            $(".plus").click(function(){ // 클래스 plus를 클릭하면 div태그 하위에 p태그를 생성
            var $p = $('<p>문서 준비 이벤트는 여러개의 이벤트를 정의할 수 있습니다</p>'); //변수 p를 생성해 거기에 <p>태그와 내용을 삽입
            $p.appendTo($('div')); // 변수 p를 div 하위에 생성s
            // var p = document.createElement('p'); // 용도 모름
            // var text = document.createElement('Hello'); // 용도 모름
            // p.appendChild(text); //뭐에 쓰는건지 모르겠음
            // $(".plus").append($p); // 얘도
            // document.getElementsByClassName('plus1').appendChild(p); // 아마 id를 부여하는것 같았는데 그것도 아님
            });
            $(".minus").click(function(){ //클래스 minus를 클릭하면 모든 p태그를 삭제
                $('p').remove(); // 모든 p태그를 삭제
            });
        });
    </script>
    <div><p>문서 준비 이벤트는 여러개의 이벤트를 정의할 수 있습니다</p></div>
    <button class="hide">메세지 숨기기</button> 
    <button class="show">메세지 보기</button> 
    <button class="red">빨간색</button> 
    <button class="blue">파란색</button> 
    <button class="plus">더하기</button> 
    <button class="minus">삭제</button> 
</body>
</html>
