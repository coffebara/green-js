<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background: yellow; /*padding 색 노랑*/
            padding: 20px; /*padding 두꼐 20*/  /*요소와 border의 간격*/
            border: 5px dotted red;  /*border 두꼐 5, 점선, 빨강*/  /*padding과 margin의 간격*/
            margin: 30px;  /*margin 두께 30*/  /*다른 요소와의 간격*/
        }
    </style>
</head>
<body>
    <h3>박스 모델</h3>
    <p>margin 30px, padding 20px, border 5px의 빨간색 점선</p><hr>
    <div>
        <img src="C:\media\mio.png" alt="괭이눈">
    </div>
    
</body>
</html>
