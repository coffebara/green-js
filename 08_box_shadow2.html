<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box shadow2</title>
        <style>
            div {
                width: 200px;
                height: 50px;
                padding: 10px;
                margin: 30px;
            }
            #bs1 {
                border: 1px solid rgba(22, 131, 221, 0.4);
                box-shadow: 0px 0px 20px 10px rgba(156, 199, 236, 0.4);
            }
            #bs2 {
                border: 1px solid black;
                box-shadow: 10px 10px #bce55c, 20px 20px #cef279, 30px 30px #e4f7ba;
            }
        </style>
    </head>
    <body>
        <div id="bs1">박스 그림자 특수 효과1</div>
        <div id="bs2">박스 그림자 특수 효과2</div>
    </body>
</html>
