<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일을 가진 웹 페이지</title>
    <style>
        /* <sjtyle> 태그 안에서 주석은 /*로 작성한다
            CSS 스타일 시트 작성
            background-color : 배경색 지정
            color : 문자 생상
            border : boeder 두꼐 지정(border이 무엇인지는 나중에 나온다.)
            font-size : 문자 크기 저장 */
            /* 선택자 selector { 속성 : 값} */
        body{
            background-color: mistyrose;
        }
        h3{
            color: purple;
        }
        hr{
            border:5px solid;
            border-color: yellowgreen;
        }
        span{
            color: blue;
        }
    </style>
</head>
<body>
    <h3>CSS 스타일 맛보기</h3>
    <hr>
    <p>나는 <span>웹 프로그래밍</span>을 좋아합니다.</p>
    
</body>
</html>
<!-- 
    CSS 스타일 시트 파일을 불러오는 방법 2가지
    1. <link> 태그 이용
    <link href="mystyle.css" type=text/css" rel=srtylesheet">
    2. @import 이용
    @import url(mystyle.css); ()안에 '' "" 가능
    mytyle.css 내용입니다.
    mystyle.css  s-->
