<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상대 배치</title>
    <style>
        /* div 태그가 있는 부분에 박스 생성
        가로 세로 : 50px, border : 1px */
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightgray;
            color: white;
            background: red;
        }
        /* position : relative 지정되어 있어 기본 위치에 관련되어 배치됨 */
        #down:hover {
            /* 상대 위치로 지정 */
            position:relative;
            /* 기존 디폴트 위치를 기준으로 좌20, 위20 이동 */
            left: 20px;
            top: 20px;
            background: green;
        }
        #up:hover {
            position: relative;
            right: 20px;
            bottom: 20px;
            background: green;
        }
    </style>
</head>
<body>
    <h3>상대배치, relative</h3>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
</body>
</html>
<!-- 
    박스의 배치 Position
    nomal flow
    웹 페이지에 나타난 순서대로HTML 태그 배치
    position 프로퍼티를 이용하여 normal flow무시 가능
    position 프로퍼티를 이용한 배치 방법
    정적 배치 - position: static (디폴트)
    상대 배치 - position: relative
    절대 배치 - position: absolute
    고정 배치 - position: fixed
    유동 배치 - float : left 혹은 float: right
    position 프로퍼티를 사용할 때, 태그의 위치와 크기
    top, bottom, left, right, width, height 프로퍼티로 지정
    이들 프로퍼티는 배치 방법에 따라 다르게 사용됨

 -->
