<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>공지사항</title>
</head>

<body>
    <p>
    <h3>공지사항</h3>
    </p>
    <hr>
    <form action="">
        <p>
            작성자 <input type="text" name="tester" value="박샘이" readonly><br>
            제목 <input type="text">
            <input type="checkbox" name="check" id=""> 공지
        </p>
        <p>
            내용 <br>
            <textarea name="" id="" cols="50" rows="10"></textarea>
        </p>
        <hr>
        <p>
            파일첨부<br>
            <input type="text" disabled> <input type="file" value="file1"><br>
            <input type="text" disabled> <input type="file" value="file2"><br>
            <input type="text" disabled> <input type="file" value="file3"><br>
        <pre>
                <small>
- 파일 확장자가 zipm pdf, hwp, doc, docx, txt, xls, xlsx, ppt, pptx, jpg, jpeg, gif, png, egg, dwg, max, psd, ai인 파일만
    업로드하실 수 있습니다. (파일명은 특수문자 *,#,$ 등 & 공백 사용 금지!)
- 파일 업로드 시, 첨부파일 1갣당 200MB 까지 가능합니다.
                </small>
            </pre>
        </p>
        <hr>
        <button type="reset">취소</button>
        <button type="reset">등록</button>
    </form>

</body>

</html>
