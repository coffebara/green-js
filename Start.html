        <title>라면을 끓이는순서</title>
</head>
<body>
    <h3>라면 끓이는 순서</h3>

    <ul>
        <li>내가 좋아하는 음식은</li>
            <ul>
                <li>감자탕</li>
                <li>스파게티</li>
                <li>잔치국수</li>
            </ul>
        <li>라면 먹기 좋아해요</li>
            <ol type="i">
                <li>물을 끓인다.</li>
                <li>라면과 스프를 넣는다.</li>
                <li>파를 썰어 넣는다</li>
                <li>5분 후 먹는다.</li>
            </ol>
        </l>
        <li>여름에는 바다로 가요</li>
        <li>겨울에는 산으로 가요</li>
    </ul>
</body>
</html>
