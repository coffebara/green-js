<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그룹핑, 그룹박스 폼 입력 그룹으로 묶기</title>
</head>
<body>
    <h3>회원 정보를 입력해주세요</h3>
    <form>
        <!-- fieldset 출력 요소를 하나로 묶음 -->
        <!-- fieldset 속성 : HTML 양식 속에서 그룹을 만들 수 있다. -->
        <!-- legend 속성 : 범례라는 뜻으로, 그룹에 대한 설명을 제공한다. -->
        <fieldset>
            <legend>회원정보</legend>
            <!-- &nbsp : 한칸 띄어쓰기 -->
            이메일 : &nbsp;&nbsp;<input type="email"><br>
            전화번호 : <input type="tel"><br>
            홈페이지 : <input type="url">
        </fieldset>
        <small>질문: Tel. 010-1111-1111</small>
    </form>
</body>
</html>
<!-- <fieldset> 태그는 <form> 요소에서 연관된 요소들을 하나의 그룹으로 묶을 때 사용한다.
    <fieldset> 요소는 하나의 그룹으로 묶은 요소들 주변으로 박스 모양을을 그려주고
    또한, <legen> 요소를 사용하면 <fieldset> 요소의 캡션(caption)을 정의할 수 있다.
    <form> -> <fieldset> 뒤로 갈수록 하위 태그
    legend로 cation을 지정해준다. 즉) 설정한 text 주변으로 박스 모양을 만들어 주는것 -->
