<!DOCTYPE html>
<html lang="en">

<head>
    <title>&lt;div&gt;블록과 &lt;span&gt;인라인</title>
</head>

<body>
    <h3>사랑</h3>
    <hr>
    <!-- div 태그
    특별한 기능이 없어 span 태그와 유사하지만 공간을 차지함
    div 태그로 종료된 후 다음 글자는 엔터친 다음에 출력됨 (줄바꿈 됨) -->
    <!-- 태그 내부에도 별도의 스타일을 지정할 수 있음
    이렇게 되면 style 태그를 활용할 때 보다 더 세밀하게 스타일 지정이 가능하지만
    모든 태그의 스타일을 이런 식으로 하면 관리가 불가능함 -->
    <div style="background-color: skyblue; padding: 20px;">
        내가 사랑의 방언과 천사의 말을 할지라도
        <span style="color: red;">사랑</span>이 없으면
        소리 나는 구리와 울리는 꽹과리가 되고,
        <span style="color: red;">사랑</span>이 없으면 아무 것도 아니라.
    </div>


</body>

</html>
