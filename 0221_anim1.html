<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="jquery-3.6.3.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#b1').click(function(){
                    //버튼을 누르면 img 태그의 크기가 변경된다
                    // animate메소드에 의해 자연스럽게 크기가 변경됨
                    $("img").animate({
                        width: '100px'
                    });
                });
                $('#b2').click(function(){
                    $("img").animate({
                        width: '200px'
                    });
                });
                $('#b2').click(function(){
                    $("img").animate({
                        width: '300px'
                    });
                });
            });
        </script>
        <style>
            /* . 찍혀있으면 class임
            css_pic 이름의 클래스를 가지는 div 태그에 적용됨 */
            .css_pic{
                height: 430px;
                text-align: center;
            }
            /* css_pic 클래스 내에 존재하는 img 태그 */
        </style>
    </head>
