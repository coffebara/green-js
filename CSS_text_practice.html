<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        .title{
            text-align:center;
        }
        .through{
            text-decoration: line-through;
        }
        .indent{
            text-indent:3em;
            /* text-indent: 30px; */
        }
        .center{
            text-indent: 1em;
            text-align: center;
        }
        .none   {
            text-decoration-line: none;
        }
    </style>
</head>
<body>
    <h1 class="title">텍스트 꾸미기</h1>
    <p class="indent">HTML의 태그만으로 기존의 워드 프로세스와 같이 들여쓰기, 정렬, 공백, 간격 등과 세밀한 <span class="through">텍스트 제어   </span>를 할 수 없다.</p>
    <p class="center">그러나, <strong>스타일 시트</strong>는 이를 가능하게 한다 들여쓰기, 정렬에 대해서 알아본다.</p>    
    <a href="http://naver.com" class="none" target="_blank">밑줄이 없는 네이버 링크</a>
</body>
</html>
