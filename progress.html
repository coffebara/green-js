<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>인라인 시맨틱 태그</title>
</head>

<body>
    <h3>인라인 시맨틱 태그 사례</h3>
    <hr>
    <!-- 
        mark 태그 : 형광펜 효과
        time 태그 : 시간 양식에 맞춰 출력됨
        meter 태그 : 막대 바가 생김, vlaue 값에 따라 바를 채울 수 있음
        progress 태그 : meter 태그와 유사한 효과
     -->
    <p>
        내일 <mark>HTML5 시험</mark><br>
        시간은 <time>09:00</time><br>
        난이도 <meter vlaue="0.5">50%</meter><br>
        자료 업로딩(20%) <progress valure="20" max="100"></progress><br>
    </p>

</body>

</html>
