<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포폴리오에 환영합니다.</title>
    <style>
        * {
            margin: 0;padding: 0;
        }
        li {
            list-style-type: none;
        }
        #header{
            width: 800px;
            height: 95px;
            background-color: #2d3a4b;
        }
        #top_menu{
            font-size: 11px;
            color: white;
            text-align: right;
            margin-right: 10px;
            padding-top: 20px;
        }
        #main_menu{
            margin-top: 15px;
            font-size: 16px;
            color: white;
            text-align: right;
        }
        #main_menu *{
            display: inline;
            margin-right: 50px;
            

        }
        #content{
            height: 400px;
        }
        #footer{
            width: 800px;
            height: 90px;
            margin-top: 20px;
            background-color: #f1f1f1;  
            clear: both;
        }
        #logo{
            float: left;
            height: 95px;
        }
        #logo>img{
            width: 140px; 
            height: 95px; 
        }
        #content>img{
            width: 800px;
            height: 400px; 
        }
        #content li{
            float: left;
        }
        #content li img{
            width: 400px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="logo"><img src="logo.png"></div>
        <div id="top_menu">HOME | NOTICE | LOGIN | JOIN</div>
        <ul id="main_menu">
            <li>COMPANY</li>
            <li>PRODUCT</li>
            <li>CUSTOMER</li>
            <li>SERVICE</li>
            <li>RECRUIT</li>
        </ul>
    </div>
    <div id="content">
        <img src="main_img.png">
        <ul>
            <li><img src="banner1.png"></li>
            <li><img src="banner2.png"></li>
        </ul>
    </div>
    <div id="footer">
        <img width="800px" src="footer.png">
    </div>
</body>
</html>
