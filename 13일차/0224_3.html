<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let userInput = prompt("양의 정수 값을 입력하세요",10);

        if(userInput != null){
            parseInt(userInput);
            if(userInput % 3 == 0){
                alert("3의 배수입니다.")
            } else if (userInput % 3 != 0){
                alert("3의 배수가 아닙니다")
            }
        } else {
            alert("취소하였습니다.")
        }
    </script>
</body>
</html>
