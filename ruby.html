<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>이미지 삽입</title>
</head>

<body>
    <h3>이미지 삽입</h3>
    <hr>
    <p>엘비스 프레슬리의 사진입니다.</p>
    <!-- img 태그
    페이지 내에서 이미지를 출력하는 태그로도 img src ="이미지 파일 경로" 이런 식으로 활용
    width : 그림 파일의 가로 출력 크기
    height : 그림 파일의 세로 출력 크기
    alt : 사진 파일의 경로가 잘못되거나 존재하지 않을 때 출력. -->
    <!-- width="200" 200으로 적나 200px 똑같다. -->
    <img src="C:\media\Elvis.png" width="150" height="200" alt="Elvis">
    <img src="C:\Users\바탕화면\img" width="80" height="100" alt="사진없음">
    <img src="인터넷 링크로도 가능하다." alt="사진주소 변경됨" width="100" height="100"><br>
    <hr>
    <p>
        루비(Ruby)는 1995년, 일본의 프로그래머인 마츠모토 유키히로
        (<ruby>松本行弘<rt>まつもとゆきひろ</rt></ruby>)가 만든 프로그래밍 언어입니다.
    </p>

</body>

</html>
<!-- 
    <ruby> 태그 안에 <rt> 태그를 사용해 주석 표시 3가지 종류의 리스트
        - 순서 있는 리스트(odered list) - <ol></ol>
        - 순서 없는 리스트(unodered list) - <li></li>
        - 정의 리스트(definition list) - <dl></dl>
        - <li>...<li>
        - </li> 생략 가능
 -->
