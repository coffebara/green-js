<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>짝수 홀수 구분하기</h3><hr>
    <script>
        let userNumber = prompt("숫자를 입력하세요.","")
        if(userNumber == null){
            alert("취소 버튼을 누르셨습니다.")
        }else if(userNumber == ""){
            alert("숫자를 입력해주세요.")
        }else {
            (parseInt(userNumber)%2 == 0)? document.write("짝수 입니다.") : document.write("홀수 입니다.")
        }
    </script>
</body>
</html>
