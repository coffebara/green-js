        /* ::before | after  
        가상요소로 선택한 요소의 앞뒤를 css로 꾸며줌
        content를 사용해 추가적인 텍스트나 이미지를 넣을 수 있음 */
        /* .main_header::after { */
        .main_header::before {
            /* 범위값을 넣기위해 */
            content: "";
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .header_header {
            position: fixed;
            display: flex;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            height: 61px;
            border-bottom: 1px solid #dbdbdb;
            box-sizing: border-box;
            box-shadow: 0 4px 11px rgb(0 0 0 / 10%);
            background-color: #ffffff;
            color: white;
            align-items: center; 
            font-size: 20px;           
        }
        .header_header--Transparent {
            border-bottom: 0;
            box-shadow: none;
            background-color: transparent;
        }
