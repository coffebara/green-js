<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        *{margin:0; padding: 0;}
        img{
            width: 100%;    
            height: 100%;   
            border-radius: 10px;
            transition: all 0.2s linear;
        }
        img:hover{
            /* transform: scale(1.3); */
            cursor: pointer;
            /* 어두워지게 */
            filter: brightness(70%);
        }
        .box{
            margin: 5px;
            overflow: hidden;
        }   
        #contents{
            /* masonry의 columnWidth 속성값이 160이므로 margin-right는 left의 -50으로 설정 */
            /*  정중앙 맞추는 방법 아직 모르겠음 */
            margin: 60px 100px 20px 150px;
        }
        header>div{
            /* 위치설정 */
            height: 50px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 99999;
            /* 박스 모양 */
            /* box-sizing: border-box; */
            box-shadow: 0 4px 11px rgb(0 0 0 / 10%);
            background-color: #FFFFFF;
            background-image: url("foodImg/header.jpg");
            background-size:cover ;
        }
    </style>
    <script>
        $(document).ready(function(){
            var hFoodImgs = [];
            for(var i = 0; i<30; i++){
                hFoodImgs[i] = `<div><img src="foodImg/h${i+1}.jpg"></div>`;
            };
            // 중식
            var jFoodImgs = [];
            for(var i = 0; i<11; i++){
                jFoodImgs[i] = `<div><img src="foodImg/j${i+1}.jpg"></div>`;
            };
            //일식
            var iFoodImgs = [];
            for(var i = 0; i<20; i++){
                iFoodImgs[i] = `<div><img src="foodImg/i${i+1}.jpg"></div>`;
            };
            //분식
            var bFoodImgs = [];
            for(var i = 0; i<9; i++){
                bFoodImgs[i] = `<div><img src="foodImg/b${i+1}.jpg"></div>`;
            };
            //아시안푸드
            var aFoodImgs = [];
            for(var i = 0; i<2; i++){
                aFoodImgs[i] = `<div><img src="foodImg/a${i+1}.jpg"></div>`;
            };
            //양식
            var yFoodImgs = [];
            for(var i = 0; i<10; i++){
                yFoodImgs[i] = `<div><img src="foodImg/y${i+1}.jpg"></div>`;
            };
            // 배열 합치기
            const foodImgs = [
                ...hFoodImgs,
                ...jFoodImgs,
                ...iFoodImgs,
                ...bFoodImgs,
                ...aFoodImgs,
                ...yFoodImgs
            ];
            
            // 중복없는 랜덤 이미지
            for(var i =0; i<foodImgs.length; i++){
                var tmp = 0;
                var ran = Math.floor(Math.random()*foodImgs.length);
                tmp = foodImgs[i];
                foodImgs[i] = foodImgs[ran];
                foodImgs[ran] = tmp;
            }
            
            // 랜덤 높이
            for(var i =0; i<foodImgs.length; i++){  
                $(`${foodImgs[i]}`).addClass('box').css({
                    width:150,
                    height:Math.floor(Math.random()*140)+90
                }).appendTo('#contents');
            }
            $('#contents').masonry({
                columnWidth: 160    
            });
        });

    </script>
</head>
<body>
    <header>
        <div></div>
    </header>
    <div id="contents"></div>
</body>
</html>
