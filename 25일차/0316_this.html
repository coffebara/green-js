        // 여기서 obj(객체)는 클릭하면서 입력된 버튼 또는 아래 문장 객체를 의미
        function change(obj, size, color){
            // 함수를 실행해 객체의 색상과 폰트 사이즈 변경
            obj.style.color = color;
            obj.style.fontSize = size;
        }

 <!-- 
    this 키워드의 동작 방식은 함수를 호출한 방식과 함수 정의 방식에 따라서 달라집니다.
    일반 함수, 콜백 함수, 화살표 함수에서 this 키워드의 동작 방식이 다릅니다.
    
    일반 함수에서 this키워드 : 일반 함수에서 this 키워드는 함수를 호출한 객체를 가리킵니다.

    콜백 함수에서 this 키워드 : 콜백 함수도 일반 함수와 동일하게 this 키워드를 사용합니다.
        콜백 함수가 일반 함수로 정의되어 있으면, this 키워드는 함수를 호출한 객체를 가리키게 됩니다.

    콜백 함수가 화살표 함수로 정의되어 있으면,
        this 키워드는 상위 스코프의 this 값을 가리키게 됩니다.

    화살표 함수에서 this 키워드 : 화살표 함수에서 this 키워드는 함수를 정의할 때
        상위 스코프의 this 값을 가져와서 사용합니다
        따라서, 화살표 함수 내부에서 this 키워드를 사용하면 상위 스코프의 this 값을 참조합니다.
  -->
