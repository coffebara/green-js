<!-- getElementsByClassName() 메서드는 HTMLCollection이 반환됩니다.
HTMLCollection은 배열과 비슷한 형태를 가지고 있지만,
실제로 배열이 아닌 유사 배열 객체입니다.
이러한 HTMLCollection은 배열과 다르게 forEach()와 같은 배열 메서드를 사용할 수 없습니다.

따라서, getElementsByClassName() 메서드로 선택한 요소에 대해서는 for 루프나
Array.from() 메서드를 사용하여 배열 형태로 변환해주어야 forEach()와 같은
배열 메서드를 사용할 수 있습니다.

var user = document.getElementsByClassName("user");
-->
