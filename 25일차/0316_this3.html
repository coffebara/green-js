<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const myObj = {
            name: "Alice",
            greet: function() {
                console.log(`Hello, ${this.name}!`);
            },
            greetArrow: () => {
                console.log(`Hello, ${this.name}!`);
            }
        };
        myObj.greet();

        const myObj2 = {
            name: "Alice",
            greet: function() {
                const greetLater = () => {
                    console.log(`Hello, ${this.name}!`);
                };
                setTimeout(greetLater, 1000);
            }
        };
        myObj2.greet();
    </script>
</head>
<body>
    
</body>
</html>

<!-- 
    화살표 함수에서의 this는 상위 스코프의 this 값을 그대로 상속합니다. 화살표 함수 내부에서 this를 참조하면, 
    화살표 함수를 감싸는 가장 가까운 일반 함수나 객체를 가리키게 됩니다.
    this는 myObj 객체를 가리킵니다.

    일반 함수에서 this 키워드는 함수가 호출될 때, 호출한 객체에 의해 결정됩니다. 즉, 함수 내에서 this 키워드를 
    사용하면 호출한 객체를 참조합니다. 일반 함수에서 this의 값은 함수를 호출한 객체에 따라 동적으로 결정되기 
    때문에, 런타임 중에 값이 바뀔 수 있습니다.

    반면에 화살표 함수에서this 키워드는 함수가 정의된 위치의 상위 스코프를 참조합니다. 화살표 함수는 자신만의
    this를 생성하지 않고, 함수가 선언된 위치의 this를 그대로 상속받습니다. 따라서, 화살표 함수에서 this 키워드는
    함수가 정의된 위치에서 결정되며, 런타임 중에 바뀌지 않습니다.
 -->
