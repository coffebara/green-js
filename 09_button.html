<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        - input, button 버튼을 만들 수 있음
        - input 보다는 button을 많이 사용함.
        - input 단일태그, button은 쌍태그 
        - button 태그 안의 문자를 이용하여 버튼 이름을 지정
        - form 태그 안에서의 button 태그는 기본 submit속성을 갖는다.
        - submit 버튼을 같은 부모의 form 태그안에 있는 input 태그들의 데이터를 전송.
     -->
    <form action="">
        <input type="text" name="test" id="">
        <br>
        <input type="button" value="일반버튼">
        <button type="button">button</button>
        <br>
        <input type="reset" value="리셋버튼">
        <button type="reset">reset</button>
        <br>
        <input type="submit" value="전송버튼">
        <button type="sumbit">submit</button>
        <button>기본버튼</button>
    </form>


    <button type="sumbit">링크</button> <br>


</html>
<!-- 실질적으로 강조를 써야 하는경우 b태그나 i태그는 명시적이라서 em태그나 strong태그를 스는 것이 좋습니다
희미론적으로는 매우중요 긴급정보를 뜻하기도 합니다 -->
