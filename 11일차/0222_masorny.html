<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry 1</title>
    <!-- <script src = "http://code.jquery.com/jquery-1.9.1.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <!-- masonry : 여러 이미지들을 페이지 크기와 폭에 맞게 알아서 잘 배치해줌 -->
    <!-- SNS 이미지 표시나 웹 쇼핑몰 제품 표현 시 활용 -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <style>
        *{margin:0; padding: 0;}
        .box{
            background: black;
            margin: 5px;
        }   
    </style>
    <script>
        // 이벤트를 연결한다.
        $(document).ready(function(){
            // 문서 객체를 생성한다.
            for(var i =0; i<100; i++){
                // jQuery와 appendTo를 활용해 body 태그안에 이미지 객체 생성
                $('<div><imgSrc="1.png"></div>').addClass('box').css({
                    width:100,
                    // random 메소드를 활용해 임의의 높이를 갖는 100개 박스 생성
                    height:Math.floor(Math.random()*100)+50
                    
                }).appendTo('body');
                // 세로 랜덤 함수 0~99 + 50을 하면 51~150까지 세로가 랜덤으로 지정됨
                //masonry 플러그인을 적용한다.
            }
            $('body').masonry({
                columnWidth: 110
                // body의 masonry 함수를 이용해 열 넓이를 110으로 지정
            });
        });
    </script>
</head>
<body>
    <!-- appendTo 메소드를 활용해 <div></div> 태그가 이 안에 위치하게 된다. -->
</body>
</html>
