<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Animation</title>
    <script>
        window.onload = function() {
            // 변수를 선언
            var count = 0;
            // img 태그 객체 생성
            var frames = [
                'C:\media\\0.png','C:\media\\1.png','C:\media\\2.png','C:\media\\3.png','C:\media\\4.png',
                'C:\media\\5.png','C:\media\\6.png','C:\media\\7.png','C:\media\\8.png','C:\media\\9.png',
                'C:\media\\10.png','C:\media\\11.png','C:\media\\12.png','C:\media\\13.png','C:\media\\14.png'
            ];
            // setInterval : 해당 동작을 반복적으로 실행
            setInterval(function(){
                // count % frames.length : % 연산이기 때문에 길이 값에 도달하지 않는 이상 해당 값이 그대로 출력
                image.src = frames[count % frames.length]; //0~14번 그림 반봅
                // 다음 이미지 출력을 위한 +1
                count = count +1
            },1000 / 20); // 1/20초 간격으로 반복
        }
    </script>
</head>
<body>
    <img id="image">
</body>
</html>
<!-- setInterval(함수,시간)     특정한 시간마다 함수 실행 -->
