<!-- 
    예외 처리란
        프로그램에서 문제가 발생하면 프로그램은 실행을 멈추기 때문에
        소스를 작성할 때부터 발생할만한 문제를 미리 고려하여 대비하는 것.
        (예외 처리, 에러 핸들링, 오류 처리등으로 부른다)
    예외(exception)
        문법적인 실수로 발생하는 오류
        -> 문법 오류 뒤에 오는 소스는 실행되지 않아서 프로그램이 중단되기도 한다
        프로그램의 작성 의도와 다르게 사용했을 때 (예, 프롬프트 창에서 '취소'버튼 클릭했을 때)
        -> 이런 상황을 미리 예상해서 처리해준다
    try, catch, finally
    try 실행할 코드
    catch try블록에서 예외가 발생했을 때 실행할 코드
    finally 예외와 상관없이 실행됩니다
    throw() 사용자가 직접 예외를 만들고 오류메세지를 지정한다
 -->
