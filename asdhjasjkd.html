<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a{
            position: absolute;
            left: 50vw;
            top: 50vh;
            transform: translate(-50%,-50%);
            width: 300px;
            height: 200px;
            background-color: antiquewhite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            /*div내 콘텐츠를 상하 중앙에 정렬하려면 align-items: center;를 사용하면 간편하다.
            하지만 이 경우 반드시 display: flex;를 사용해 주어야 하며, 
            그렇게 되면 좌우 중앙 정렬값인 text-align : center; 속성값을 쓰지 못한다.
            대신 다른 좌우 중앙 정렬값인 justify-content: center; 속성값을 동시에 사용해주면 잘 작동한다. */
        }
        div.b{
            position: absolute;
            left: 50vw;
            top: 20vh;
            transform: translate(-50%,-50%);
        }
        div.c{
            position: absolute;
            left: 50vw;
            top: 80vh;
            transform: translate(-50%,-50%);
        }
        input{
            color: rgb(27, 8, 8); 
            background-color: rgb(159, 152, 144); 
            font-size: 90px; 
            width: 250px; 
            height: 100px; 
            text-align: center;
        }
    </style>
    <script>
        function addValue() { //애드밸류 함수를 만든다 value값을 하나 받는다
            var text1 = document.getElementsByClassName('text3')[0]; // 텍스트 2에 있는 객체를 텍스트1이라는 변수에 저장시킨다
            var text2 = document.getElementsByClassName('text3')[1]; // 텍스트 2에 있는 객체를 텍스트1이라는 변수에 저장시킨다
            var co2 = parseInt(text1.value); //co2 라는 변수에 text1이라는 변수가 가진 현재 value 값을 정수로 변환시킨다
            var co3 = parseInt(text1.value); //co2 라는 변수에 text1이라는 변수가 가진 현재 value 값을 정수로 변환시킨다
            text1.value = co2 +1; //변수 co2의 값에 숫자 1을 더하여 이것을 text1 텍스트박스에 넣는다
            text2.value = co2 +1; //변수 co2의 값에 숫자 1을 더하여 이것을 text1 텍스트박스에 넣는다
        }
    </script>
</head>
<body>
    <div class="a" onclick="addValue()">click here</div>
    <div class="b"><input type="text" id="text2" value="0" class="text3"></div>
    <div class="c"><input type="text" id="text3" value="0" class="text3"></div>
</body>
</html>
