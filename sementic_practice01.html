<!-- 시맨틱 웹을 지향하기 위한 시맨틱 태그
    문서의 구조와 의미를 전달하는 태그로 페이지를 각 구획별로 나누고 사용자의 사용성을 좋게 한다 -->

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title>HTML5 문서 구조 시맨틱 태그 사용</title>
        <!-- style 태그 구분 방법
        #name일 경우 : 태그의 id="name"과 일치하는 태그
        .name일 경우 : 태그의 class="name"과 일치하는 태그
        name일 경우 (아무 것도 없을 경우) : 태그 이름과 일치하면 스타일 적용 -->
            <style>
                html,
                body {margin: 0;padding: 0;height: 100%;}
        
                .header {width: 100%;height: 15%;background: yellow;}
                .nav {width: 15%;height: 35%;float: left;clear: right;background: orange;}
                .nav2{width:15%;height: 35%;float: left;background-color: red;
                    position: absolute; top: 50%;}
                .section {width: 70%;height: 70%;float: left;    background: olivedrab;}
                .aside {width: 15%;height: 35%;float: left;background: orange;}
                .aside2 {width: 15%;height: 35%;float: left;background: red;position: relative;}
                .footer {width: 100%;height: 15%;clear: both;background: plum;}
            </style>
    </head>
    
    <body>
        <header class="header">header</header>
        <nav class="nav">nav</nav>
        <nav class="nav2">nav2</nav>    
        <section class="section">section</section>
        <aside class="aside">aside</aside>
        <aside class="aside2">aside2</aside>
        
        <footer class="footer">footer</footer>
    </body>
    
    </html>
    <!-- 
        시멘틱 웹
            웹 문서를 구조화하여 의미 있는 내용 탐색이 용이한 웹
            기존 태그
                <p>, <div>, <h1>, <h2> 등 태그 사용. 문서의 구조나 의미 전달이 어려움
            시멘틱 태그
                    문서의 구조와 의미를 전달하는 태그
                    <header>, <section>, <article>, <main>, <summary>, <mark>, <time>
        <header>
            페이지나 섹셔느이 머리말 표현
            페이지 제목, 페이지를 소개하는 간단한설명
        <nav>
            하이퍼링크들을 모아 놓은 특별한 섹션
            페이지 내 목차를 만드는 용도
        <section>
            문서의 장(chapter, section) 혹은 절을 구성하는 역할
            일반 문서에 여러 장이 있듯이 웹 페이지에 여러 <section> 가능
            헤딩 태그(<h1>~<h6>)을 사용하여 절 혹은 섹션의 주체 기입
        <article>
            본문과 연관 있지만, 독립적인 콘텐츠를 담는 영역
            혹은 보조 기사, 블로그 포스트, 댓글 등 기타 독립적인 내용
            <article>에 담는 내용이 많은 경우 여러 <section> 둘 수 있음
        <aside>
            본문에서 약간 벗어난 노트나 팁
            혹은 보조 기사, 블로그 포스트, 댓글 등 기타 독립적인 내용
            <article>에 담는 내용이 많은 경우 여러 <sction> 둘 수 있음
        <aside>
            본문에서 약간 벗어난 노트나 팁
            신문, 잡지에서 주요 기사 옆 관련 기사, 삽입 어구로 표시된 논평 등
            페이지의 오른족이나 왼쪽에 주로 배치
        <footer>
            꼬리말 영역, 주로 저자나 저작권 정보
        시멘틱 블록 태그
        <figure>
            책이나 보고서 등 본문에 삽입하는 사진, 차트, 삽화, 소스 코드 등을 통상적으로 '그림'으로 표현
        <details> 와 <summary>
            <details>는 상세 정보를 담는 시멘틱 블록 태그
            <summary>는 <details>로 구성되는 블록의 제목 표현
        시멘틱 인라인 태그 
        <mark>
            중요한 텍스트임을 표시
        <time>
            텍스트의 내용이 시간임을 표시
        <meter>
            주어진 범위나 %데이터 량 표시
        <progress>
            작업의 진행 정도 표시
     -->
