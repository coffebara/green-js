<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ul 요소에 스타일 적용 */
        ul {
            /* 리스트 마커(marker) : 속이 빈 동그라미 */
            list-style: circle;
        }
        /* li 요소에 스타일 적용 */
        li {
            padding: 5px 30px       ;
        }
        /* li 요소 안의 모든 a 요소에 스타일 적용 */
        li a {
            font-size: 15px;
            color: blue;
            text-decoration: white;
        }
        [href *= "w3"] {
            background: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>HTML5 참고 사이트</h1>
    <p>(아래 링크 중 파란색 배경의 링크는 W3C 사이트로 연결됩니다.)</p>
    <ul>
        <li><a href="http://www.w3c.org/TR/htm1">HTML 표준안 사이트</a></li>
        <li><a href="http://www.webplatform.org">듀토리얼과 아티클</a></li>
        <li><a href="http://caniuse.com">HTML 지원 여부 체크</a></li>
        <li><a href="http://www.w3c.org/TR/css3-mediaqueries">미디어쿼리</a></li>
    </ul>
</body>
</html>
