<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포토 갤러리</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #eeeeee;
            font-family: "돋움";
            font-size: 12px;
            color: #666666;
        }
        li {
            list-style-type: none;
        }
        .clear{
            clear:both;
        }
        #logo {
            font-size: 16px;
            color: #3e2b23;
            padding: 10px 0 0 30px;
        }
        #top_menu{
            padding: 10px 10px 0 0;
        }
        #header{
            display: flex;
            justify-content: space-between;
            width: 800px;
            height: 40px;
            background: #dddddd;
        }
        #left{
            width: 150px;
            height: 600px;
            background: #343333;
            color: #e2e2e2;
            float: left;
        }
        #left h2{
            font-weight: bold;
            padding: 20px 0 0 30px;
        }
        #left ul{
            font-size: 14px;
            padding: 10px 10px 5px 25px;
        }
        #left ul li{
            padding: 3px;
        }

        #right{
            width: 650px;
            height: 600px;
            background: #252525;
            float: left;
        }
        #main_title{
            width: 572px;
            padding: 10px;
            border: 5px solid #444444;
            margin: 24px 30px 0 30px;
            font-size: 18px;
            color: white;
            font-weight: bold;
        }
        #slideShow{
            width: 500px;
            height: 300px;
            position: relative;
            margin: 30px 75px;
            overflow: hidden;
        }
        .slides {
            position: absolute;
            left: 0;
            top: 0;
            width: 2400px;
            transition: left 0.5s ease-in-out;
        }
        .slides img{
            border-radius: 20px;
        }
        .slides li:first-child {
            margin-left: 100px;
        }
        .slides li:not(:last-child) {
            float: left;
            margin-right: 100px;
        }
        .slides li {
            float: left;
        }
        .controller span{
            position: absolute;
            background-color: transparent;
            color: white;
            text-align: center;
            border-radius: 50%;
            padding: 10px 15px;
            font-size: 1.3em;
            cursor: pointer;
        }
        .controller span:hover{
            background-color: rgba(179, 172, 172, 0.788);
        }

        .prev{
            top: 40px;
            left: 45px; 
        }   
        .next{
            top: 40px;
            right: 45px;
        }
        #subSlide{
            display: flex;
            position: relative;
            width: 650px;
            height: 120px;
            align-items: center;
            justify-content: center;
        }

        #subSlide li{
            float: left;
        }
        .subSlides{
            border: 3px solid gray;
            margin: 3px;
        }

    </style>
</head>
<body>
    <div id="header">
        <div id="logo">PHOTO GALLERY</div>
        <div id="top_menu">로그인 | 회원가입 | 방명록</div>
    </div>
    <div id="left">
        <h2>포토갤러리</h2>
        <ul>
            <li class="submenu">+ 풍경</li>
            <li class="submenu">+ 일상</li>
            <li class="submenu">+ 인물</li>
            <li class="submenu">+ 가족</li>
        </ul>
    </div><!-- end of left-->
    <div id="right">
        <div id="main_title">
            풍경 사진
        </div>
        <img id="main_img">
        <div id="slideShow">
            <ul class="slides">
                <li><img src="img/0.png" width="300px" height="300px"></li>
                <li><img src="img/1.png" width="300px" height="300px"></li>
                <li><img src="img/2.png" width="300px" height="300px"></li>
                <li><img src="img/3.png" width="300px" height="300px"></li>
                <li><img src="img/4.png" width="300px" height="300px"></li>
                <li><img src="img/5.png" width="300px" height="300px"></li>
            </ul>
        </div>
        <div id="subSlide">
            <ul class="subSlides">
                <li><img src="img/0.png" width="70px" height="70px"></li>
                <li><img src="img/1.png" width="70px" height="70px"></li>
                <li><img src="img/2.png" width="70px" height="70px"></li>
                <li><img src="img/3.png" width="70px" height="70px"></li>
                <li><img src="img/4.png" width="70px" height="70px"></li>
                <li><img src="img/5.png" width="70px" height="70px"></li>
            </ul>
            <p class="controller">
                <span class="prev">&lang;</span>
                <span class="next">&rang;</span>
            </p>
        </div>
    </div><!--end of right-->
</body>
<script>
    const slides = document.querySelector(".slides");
    const slideImg = document.querySelectorAll(".slides li");
    const subSlides = document.querySelectorAll(".subSlides li")
    const subSlide = document.querySelectorAll("#subSlides")
    let currentIdx = 0;
    const slideCount = slideImg.length;
    const prev = document.querySelector(".prev");
    const next = document.querySelector(".next");   
    const slideWidth = 300;
    const slideMargin = 100;

    slides.style.width = (slideWidth + slideMargin) * slideCount + "px";

function moveSlide(num){
    slides.style.left = -num * 400 + 'px';
    currentIdx = num;
}
prev.addEventListener("click", function(){
    console.log(currentIdx);
    if(currentIdx !== 0){
        moveSlide(currentIdx-1);
    }
});
next.addEventListener("click", function(){
    console.log(currentIdx);
    if(currentIdx !== slideCount-1){
        moveSlide(currentIdx+1);
    }
});
</script>
</html>
