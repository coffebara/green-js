<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num; // 변수 값이 없다
        var obj=null; //객체 변수 값이 없다.
        // typeof를 통해 데이터타입을 알 수 있다.
        document.write(typeof 100+"<br>"); //number 숫자형 "100"
        document.write(typeof 10.5+"<br>"); //number
        document.write(typeof "홍길동"+"<br>"); //sting 문자열 형 " " ' ' 둘다 인정이 된다.
        document.write(typeof true+"<br>"); //boolean
        document.write(typeof [1,2,3]+"<br>"); // object
        // object : 데이터 속성과 값으로 이루어짐
        document.write(typeof {num: '홍길동',age:25 + "<br>"}); // object
        document.write(typeof num + "<br>"); //undefined
        document.write(typeof obj + "<br>"); //obj
    </script>
</body>
</html>

템플릿 리터럴
        문자열과 변수, 식을 섞어서 하나의 문자열을 만드는 표현 형식
        ES6이전에는 +를 사용해서 식이나 변수와 연결했음 변수나 식이 많아질수록 오타가 나올 확률이 높다.
        백팃(` `)기호 (백팃을 눌렀는데 \로 표시된다면 영문 상태를 바꾸고 백팃 입력)
        변수나 식이 들어간다면 ${ }로 묶고, 태그나 띄어쓰기,
        이스케이프 문자를 그대로 표시할 수 있기 때문에 사용이 편리하다.

        name = "백두산" 
        classroom = 205
        console.loge(`${name}님, ${classroom}호 강의실로 입장하세요.`)
        ...변수 부분만 ${ }로 묶어주고 원하는 결과 문자열을 그대로 사용하면 됨

템플릿 리터럴 (Template literals)은 무엇인가?
        템플릿 리터럴은 자바스크립트 표현식을 사용해서 문자열을 연결하고 +
        새로운 문자열을 생성하는 간단한 문법입니다
        변수나 코드를 표현할 때는 ${}의 중괄호로 감싸줍니다.

Template literals를 사용하기 전
    function generateLink (image, width) {
        const widthInt parseInt(width, 10)
        return 'http://' + getProvider() + '/' +image + '?width=' + widthInt;
    }

Template literals 사용 후
    function generateLink (image, width) {
        const widthInt = parseInt(width, 10)
        return `http://${getProvider()}/${image}?width=${parseInt(widthm10)}`
    }

# 템플릿 리터럴의 기능
1. 줄바꿈(개행: Multi-line stings)
> 백틱(`)으로 템플릿 리터럴을 사용하면, 줄바꿈 등을 쉽게 표현할 수 있다
2. 표현식 삽입(Expression interpolation)
> ${ } 사이에 변수나 연산 등을 삽입할 수 있게 되었다.
