<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{background: red;} /*margin*/
        span{background: deepskyblue;} /*content*/
        /* div 태그 중에서 box 클래스에 적용 */
        div.box{
            background: yellow; /*padding*/
            border-style: solid;/*boder를 색이 채워진 상태로 표시*/
            border-color: peru; /*border*/
            margin: 40px; /*벽면과의 간격*/
            border-width: 30px;  /*boder의 두꼐, boder:padding 과 margin 사이 공간*/
            padding:20px; /*콘텐츠를 둘러싼 여백*/

        }
    </style>
</head>
<body>
    <div class="box">
        <span>DIVDIVDIV</span>
    </div>
    
</body>
</html>
<!-- 
    CSS3의 박스 모델 m b p c     m v c(자바)
    HTML 태그는 사각형 박스로 다루어진다
    각 HTML 태그 요소를 하나의 박스로 다룸
    박스 크기, 배경 색, 여백, 옆 박스와의 거리 등 제어 가능
    콘텐츠 
        HTML 태그의 텍스트나 이미지가 출력되는 부분
    패딩
        콘첸츠를 직접 둘러싸고 있는 배우 여백
    테두리
        퍄당 ㅇ하뷰우ㅏ 태듀리로서, 직선이나 점선 혹은
        이미지로 테두리를 그릴 수 있음
    여백
        박스의 맨 바깥 영역이며, 테두리 바깥의 공간으로
        인접한 아래, 위 이웃 태그의 박스와의 거리
        margin - border -> padding -> content (바깥 -> 안쪽)
 -->
