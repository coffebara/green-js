<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>english_class.html</title>
    
    
</head>
<style>
    table {
        width: 70%;
        border: 1px solid;
        border-collapse: collapse;
    }
    
    tr,
    td, th {
        border: 1px solid;
        padding: 6px;
    }
    

    
    .button {
        color: #fff;
        background-color: dodgerblue;
        border: #fff;
        border-radius: 0.8em;
        width: 75px;
        height: 20px;
        cursor: pointer;
        font-size: xx-small;
    }
</style>

<body>
    <h3>&starf; 영어회화 수강 안내</h3>
    
    <table>
        <thead>
            <tr>
                <th>수강 레벨</th>
                <th>코스A</th>
                <th>코스B</th>
                <th>수강기간</th>
                <th>세부내용보기</th>
            </tr>
        </thead>
        <tr>
            <td>레벨1</td>
            <td>Side by Side 1</td>
            <td>American Headway 1</td>
            <td>1개월</td>
            <!-- 기존 탭에서 열기 -->
            <td><input type="button" value="세부내용보기" class="button" onclick="location.href='http://www.naver.com'"></td>
        </tr>
        <tr>
            <td>레벨2</td>
            <td>Side by Side 2</td>
            <td>American Headway 2</td>
            <td>1개월</td>
            <!-- 팝업 -->
            <td><input type="button" value="세부내용보기" class="button" onclick="window.open('http://www.daum.net')"></td>
        </tr>
        <tr>
            <td>레벨3</td>
            <td>Side by Side 3</td>
            <td>American Headway 3</td>
            <td>1개월</td>
            <!-- 바로 이동 -->
            <td><input type="button" value="세부내용보기" class="button"
                onclick="window.open('http://www.google.co.kr','구글','width=800,height=700')"></td>
            </tr>
            <tr>
                <td>레벨4</td>
                <td colspan="2">Exploring English 1 </td>
                <td>2개월</td>
                <!-- 바로 이동 -->
                <td><input type="button" value="세부내용보기" class="button"></td>
            </tr>
            <tr>
                <td>레벨5</td>
                <td colspan="2">Exploring English 2 </td>
                <td>2개월</td>
                <!-- 바로 이동 -->
                
                <td><input type="button" value="세부내용보기" class="button"></td>
            </tr>
            
            
        </table>
        
    </body>
    
    </html>
