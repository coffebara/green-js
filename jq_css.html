<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        // evne: 짝수, odd: 홀수
        $(document).ready(function(){
            $("button").click(function(){
                $('p:even').addClass('mark')
            });
        });
    </script>
    <style>
        .mark{
            font-size: 50px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div>
        <p>김길동</p>
        <p>02-111-1111</p>
        <p>이길룡</p>
        <p>02-111-1111</p>
        <p>홍길동</p>
        <p>02-111-1111</p>
    </div>
    <button type="button">이름 강조</button>
</body>
</html>
