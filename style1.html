<!DOCTYPE html>
<!-- <html> 코드가 작성되는 부분 </head> -->
<html lang="en">
<head>
    <!-- <head> 제목이나 외부 입력을 작성하는 부분 -->
        <title>웹페이지의 구성요소</title>
        <!-- <style>스타일 태그, 원하는 꾸미기 가능</style> -->
        <!-- 스타일 태그를 활용하면 원하는 태그에 원하는 효과 삽입 가능 -->
        <!-- style 태그 기능들
            background-color : 배경색 지정
            color : 텍스트 색상
            margin-left : 좌측 끝 부터 떨어뜨림
            margin-right : 우측 끝 부터 떨어뜨림
            text-align : center -> 글자를 가운데 정렬
            front-size : 글자 크기 지정 -->
        <style>
            body {background-color:linen;color:green;
                margin-left:40px; margin-right: 40px; }
            h3 {text-align: center; color: darkred;}
            hr {height: 5px;border: solid grey;
                background-color:gray;}
            span {color:blue;font-size: 20px;}
        </style>
</head>
<!-- <body> 페이지의 내용이 작성되는 부분</body>  -->
<body>
    <!-- <h3>Elvis를 추모하면서</h3>
    h숫자 태그는 문자의 크기를 나타냄 -->
    <h3>Elvis를 추모하면서</h3>
    <!-- <hr>태그는 밑줄을 긋는 태그 -->
    <hr>
    he was an American singer and actor. In November
    1956, he made his film debut in <span>love me Tender</span>.
    He is often referred to as "<span>the king of Rock and Roll</span>".
    
</body>
</html>
