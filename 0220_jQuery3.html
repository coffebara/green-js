<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script>
            $(document).ready(function () {
                $(".hide").click(function () {
                    $("p").hide();
                });
                $(".show").click(function () {
                    $("p").show();
                });
                $(".red").click(function () {
                    $("p").css("color", "red");
                });
                $(".blue").click(function () {
                    $("p").css("color", "blue");
                });

                // var tmp = document.getElementById("as");
                // var tmp2 = tmp.innerHTML;
                // document.write(tmp.innerText);
                // document.write(abc.innerText)

                // doucument.getElementById 로 as를 가져오고 
                // 
                var $ddd = ("<p>"+document.getElementById("as").innerHTML+"</p>");
                $(".add").click(function () {
                    $("div").append($ddd);
                });
                $(".remove").click(function () {
                    $("p").remove();
                });
            });
        </script>
    </head>
    <body>
        <div>
            <p id="as">
                문서 준비 이벤트에는 여러 이벤트를 정의할 수 있습니다 <br />
                버튼을 클릭하면 이벤트 처리를 합니다
            </p>
        </div>

        <button class="hide">메세지 숨기기</button>
        <button class="show">메세지 보기</button>
        <button class="red">빨강</button>
        <button class="blue">파랑</button>
        <button class="add">추가</button>
        <button class="remove">제거</button>
    </body>
</html>
