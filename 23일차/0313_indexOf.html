<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>★ 중요 ★String 객체의 메소드 활용</title>
</head>
<body>
    <h3>String 객체의 메소드 활용</h3>
    <script>
        var a= new String("Boys and Girls");
        var b = "!!";
        var c = "3";
        // a와 b에 저장된 내용 출력
        document.write("<br>" + "a: " + a + "<br>");
        document.write("b: " + b + "<br><hr>");
        // charAt(0) : 첫 번째 글자 출력
        document.write(a.charAt(0)+"<br>");
        // a문자열에 c 인덱스 위치에 해당하는 문자를 출력하라는 뜻, 입니다는 동작을 안함
        document.write(a.charAt(c, "입니다")+"<br>");
        // a.indexOf("s"): s가 문장 몇 번째에 있는지 출력
        // 0부터 시작하기 때문에 3 출력
        document.write(a.indexOf("s")+"<br>");
        // 무조건 소문자로 검색해야 한다. 대문자나 없는 문자를 출력하면 -1 출력
        document.write(a.indexOf("And")+"<br>");
        // slice: 문자열 잘라서 출력 6번째 부터 8번째 문자까지 따로 출력
        document.write(a.slice(5,8) + "<br>");
        document.write(a.charAt(0) + "<br>");
        // toUpperCase: 문자열을 모두 대문자로 표시
        document.write(a.toUpperCase() + "<br>");
        // replace : 좌측 키워드를 우측 키워드로 변경
        document.write(a.replace("and", "or")+"<br>");
        // .trim() 문자열의 양쪽 공백을 제거한다.
        document.write("    kitae    ".trim()+"<br><hr>");
        var sub = a.split(" ");
        document.write("a를 빈칸으로 분리<br>");
        // 반복문을 통해 자른 문자열을 sub[0], sub[1], sub[2]에 저장
        for(var i = 0; i < sub.length; i++){ // 문자열을 띄어쓰기로 원소 수
            document.write("sub" + i + "=" + sub[i] + "<br>");
        }
        // string 메소드를 실행하더라도 변수 a, b는 변한게 없다.
        document.write("<hr>String 메소드 실행한 후 a와 b 변함 없음<br>");
        document.write("a:" + a + "<br>");
        document.write("a:" + b + "<br>");
    </script>
</body>
</html>
<!-- 
    var a = new String("Boys and Girls")
    var b = "!!"

    a 변수는 문자열 객체를 생성하고, b 변수는 문자열 "!!"를 할당합니다.
    String.charAt() 메서드는 문자열에서 지정된 인덱스에 해당하는 문자를 반환합니다
    하지만 charAt() 메서드는 인자로 숫자값만 받아들이기 때문에,
    "입니다" 문자열이 인자로 전달되어도 무시됩니다.

    따라서 a.charAt(b, "입니다")는 a 문자열의 33번째 문자
    (인덱스는 0부터 시작하므로 "!" 문자)를 반홥합니다.
    이 결과에 "<br>"을 추가하여 웹 페이지에 출력합니다.

    String.charAt() 메서드는 문자열에서 지정한 인덱스 위치에 있는 문자를 반환합니다.
    예를 들어, "Hello"문자열에서 인덱스 0 위치의 문자는 "H"이므로 "Hello".charAt(0)은 "H"를 반환합니다.

    a.charAt(b)는 a 문자열의  b 인덱스 위치에 해당하는 문자를 반환합니다.
    "<br>"은 단순히 줄바꿈을 위한 HTML 태그입니다
    document.write(a.charAt(b) +"<br>")은 a 문자열의 b 인덱스 위치에 해당하는 문자를 웹 페이지에 출력하고
    그 다음 줄에 줄바꿈을 표시합니다.
 -->
