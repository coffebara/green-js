<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 꾸미기</title>
    <style>
        /* div 태그 위치에 다음 스타일 태그 입력 */
        div {
            background-color: skyblue;   /*배경색 지정*/
            background-size: 100px 100px; /*배경 사이즈 지정*/
            /* background-image : url('c:\Users\jds74\Desktop\HTML\2022.01.24_38일차\spongebob.png') */
            background-image: url('C:\media\\apple.png'); /*배경 이미지 지정*/ 
            /* C:\Users\Administrator\Desktop\media\apple.png */
            background-repeat: repeat-y; /* 배경 이미지 연속해서 출력*/
            /* background-repeat: repeat; */
            background-position: center center; /*배경 이미지 기본 위치, x축, y축 모두 센터*/
        }
        /* div 태그 위치에 스타일 태그 추가 */
        div{
            /* 200*200 크기의 보라색 배경 생성 */
            width: 200px;
            height: 200px;
            color: blueviolet;
            font-size: 16px;
        }
    </style>

</head>
<body>
    <h3>div 박스 배경 꾸미기</h3>
    <div>SpongeBob is an over-optimistix sponge that annoys other characters.</div>
    
</body>
</html>

<!-- 이미지 테두리 만들기 - border-image
모서리(coner)와 에지(edge)로 구분하며 각각 이미지 입힘
border-width와 border0style 역시 미리 지정 필요
ex) border.png에서 30픽셀 크기 조각으로 이미지 테두리 만들기
border-image: url("boder.png") 30 round;
round - 에지 이미지 반복 배치. 테두리 길이만큼
repeat - 에지 이미지 반복 배치
stretch - 에지 이미지를 테두리 길이만큼 늘여 배치
-->
