<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: yellow;
            border: 1px solid red;
            transition: height 20s;
            /* transition: width | height 시간s
            width와 height는 일종의 조건으로 hover 시 해당 길이에만 시간값을 걸어준다. */
        }
        div:hover{
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>마우스를 올리면 박스가 늘어납니다</div>
</body>
</html>
<!-- 변화 속성
효과가 적용되는 과정을 좀 더 부드럽게 보여주거나, 그 과정을 시간적으로 조정할 수 있도록 해주는 속성 -->
